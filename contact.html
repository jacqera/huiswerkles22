  <div class="container container-sm">
    <h1 class="mt-5">Contactformulier</h1>
    <div class="row">
      <div class="col-md-12">
        <form class="contact-form mt-4">
          <div class="mb-3">
            <label for="naam" class="form-label">Naam:</label>
            <input type="text" id="naam" name="naam" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="bericht" class="form-label">Bericht:</label>
            <textarea id="bericht" name="bericht" rows="5" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Verzenden</button>
        </form>
      </div>
    </div>
  </div>
